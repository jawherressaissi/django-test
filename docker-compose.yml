version: '3.3'

services:
  mysqldb:
    image: mysql:latest
    restart: unless-stopped
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=ereputation
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
    volumes:
      - /tmp/app/mysqld:/var/run/mysqld
      - ./db:/var/lib/mysql

  redis:
    image: redis:latest
    ports:
      - 6379:6379

  web:
    build: 
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    command: bash -c "sleep 15 && python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    depends_on:
      - redis
      - mysqldb
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DB_NAME=ereputation
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_PORT=3306
    volumes:
      - .:/app
      - /tmp/app/mysqld:/run/mysqld
    stdin_open: true
    tty: true
